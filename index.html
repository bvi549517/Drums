<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <title>Drumssszx</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">crash</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">hisnare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">open</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/crash.mp3"></audio>
  <audio data-key="83" src="sounds/hithat.mp3"></audio>
  <audio data-key="68" src="sounds/kick.mp3"></audio>
  <audio data-key="70" src="sounds/openhat.mp3"></audio>
  <audio data-key="71" src="sounds/snare.mp3"></audio>
  <audio data-key="72" src="sounds/clap.mp3"></audio>
  <audio data-key="74" src="sounds/hisnare.mp3"></audio>
  <audio data-key="75" src="sounds/tom.mp3"></audio>
  <audio data-key="76" src="sounds/openhh.mp3"></audio>

<script src="main.js"></script>
</body></html>
